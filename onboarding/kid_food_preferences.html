<script>
    $(".base-header").hide();

    var selectedPrefs = 0;

    function selectPref(i) {
        document.getElementById(selectedPrefs).checked = false;
        document.getElementById(i).checked = true;
        selectedPrefs = i;
    }

    const urlParams = new URLSearchParams(window.location.search);
    var data = urlParams.get('data');
    const prefs = JSON.parse(data)
    mixpanel.track('RegisterUserKidFoodPrefrences', prefs);
    if (prefs == null) {
        window.location.pathname = "register"
    }
    if (prefs['kid_name'] == null) {
        window.location.pathname = "kid_name"
    }
    if (prefs['age'] == null) {
        window.location.pathname = "kid_age"
    }
    console.log(prefs)
    document.getElementById('next_button').addEventListener('click', openCustomizing)

    function openCustomizing() {
        const url = new URL(window.location.href)
        var search_params = url.searchParams
        prefs['food_preferences'] = selectedPrefs
        search_params.set('data', JSON.stringify(prefs))
        url.search = search_params.toString()
        var new_url = url.toString()
        new_url = new_url.replace('kid_food_preferences', 'program_details')
        window.location.href = new_url;
        webView.saveUrl();
    }
